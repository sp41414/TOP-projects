<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Gifs</title>
  </head>
  <body>
    <h1>This program fetches a random cat gif from the giphy API</h1>
    <h1>This will not work, since I took away the API key for security.</h1>
    <h1>Use dev tools for the code</h1>
    <input type="text" name="gif" id="gif" />
    <button type="button">Submit</button>
    <img src="#" />
    <script>
      const img = document.querySelector("img");
      async function setGif(tag) {
        try {
          const response = await fetch(
            `https://api.giphy.com/v1/gifs/translate?api_key=API_KEY_WAS_HERE&s=${tag}`
          );
          const catData = await response.json();
          console.log(catData);
          img.src = catData.data.images.original.url;
          img.alt = catData.data.alt_text;
          if (catData.data.alt_text === "") {
            img.alt = "Giphy Image";
          }
          return;
        } catch (e) {
          console.error("Error: ", e);
        }
      }
      const submitButton = document.querySelector("button");
      let tagInput = document.querySelector("input");
      let errorText = document.createElement("div");
      errorText.style.color = "red";
      document.body.appendChild(errorText);
      submitButton.addEventListener("click", () => {
        let tag = tagInput.value.trim();
        if (tag === "") {
          errorText.textContent = "Input cannot be empty";
          return;
        }
        errorText.textContent = "";
        setGif(tag);
      });
    </script>
  </body>
</html>
