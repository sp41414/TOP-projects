<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p>Rock Paper Scissors</p>
    </div>
    <div class="container">
      <div class="scores">
        <p id="computerScore">Computer Score: 0</p>
        <p id="playerScore">Player Score: 0</p>
      </div>
      <div class="buttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
      </div>
      <div class="results" style="display: none" id="results-container">
        <p style="font-weight: 800; font-size: 32px">Game Over!</p>
        <p id="winner" style="font-weight: 700; font-size: 24px">
          The winner is (DELETE LATER)
        </p>
        <button id="restart" style="color: white; width: 150px; flex-shrink: 0">
          Try Again
        </button>
      </div>
    </div>
  </body>
</html>
